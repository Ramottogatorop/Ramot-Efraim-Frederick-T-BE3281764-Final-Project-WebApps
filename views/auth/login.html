<!DOCTYPE html>
<html lang="en">
<head>
    {{template "general/header"}}
</head>
<body>
  <div class="bg-gradient-to-r from-indigo-200 to-purple-200">
    <section id="login" class="p-4 flex flex-col justify-center min-h-screen max-w-md mx-auto">
      <div class="p-6 bg-sky-100 rounded">
        <div class="flex items-center justify-center font-black m-3 mb-12">
        <h1 class="tracking-wide text-3xl text-gray-900">Login to your account</h1>
        </div>
          <form method="POST" action="/login/process" class="flex flex-col justify-center">
          <div class="flex justify-between items-center mb-3">
            <div class="inline-flex items-center self-start">
            </div>
          </div>
             <label class="text-sm font-medium" for="email"><b>Email</b></label>
             <input class="mb-3 px-2 py-1.5
             mb-3 mt-1 block w-full px-2 py-1.5 border border-gray-300 rounded-md text-sm shadow-sm placeholder-gray-400
             focus:outline-none
             focus:border-sky-500
             focus:ring-1
             focus:ring-sky-500
             focus:invalid:border-red-500 focus:invalid:ring-red-500" type="text" placeholder="Enter Email" name="email" id="Email" required />
             <label for="password"><b>Password</b></label>
             <input class="mb-3 px-2 py-1.5
             mb-3 mt-1 block w-full px-2 py-1.5 border border-gray-300 rounded-md text-sm shadow-sm placeholder-gray-400
             focus:outline-none
             focus:border-sky-500
             focus:ring-1
             focus:ring-sky-500
             focus:invalid:border-red-500 focus:invalid:ring-red-500"
               type="password"
               placeholder="Enter Password"
               name="password"
               id="password"
               required
             />
     
             <button class="px-4 py-1.5 rounded-md shadow-lg bg-gradient-to-r from-pink-600 to-red-600 font-medium text-gray-100 block transition duration-300" type="submit">Login</button>
             <label  >
               <input type="checkbox" checked="checked" name="remember" /> Remember me
             </label>
             <div class>
                <span class="mb-3 px-2 py-1.5 
                mb-3 mt-1 block w-full px-2 py-1.5 border border-gray-300 rounded-md text-sm shadow-sm placeholder-gray-400
                focus:outline-none
                focus:border-sky-500
                focus:ring-1
                focus:ring-sky-500
                focus:invalid:border-red-500 focus:invalid:ring-red-500" style="background-color: #f1f1f1">Don't have an Account? <a href="/register">Go to Register</a></span>
              </div>
           </div>
          </form>
      </div>
  </section>
</div>
</body>
</html>
