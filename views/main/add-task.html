<!DOCTYPE html>
<html lang="en">
<head>
    {{template "general/header"}}
</head>
<body>
    <div class="bg-gradient-to-r from-indigo-200 to-purple-200">
        <section class="p-4 flex flex-col justify-center min-h-screen max-w-md mx-auto">
          <div class="p-6 bg-sky-100 rounded">
            <div class="flex items-center justify-center font-black m-3 mb-12">
            <h3 class="tracking-wide text-3xl text-gray-900">Add new task</h3>
            </div>
            <form method="POST" action="/task/create?category={{ .category_id}}" class="flex flex-col justify-center">
              <div class="flex justify-between items-center mb-3">
                <div class="inline-flex items-center self-start">
                </div>
              </div>
                 <label class="text-sm font-medium" for ="title"><b>Title</b></label>
                 <input class="mb-3 px-2 py-1.5
                 mb-3 mt-1 block w-full px-2 py-1.5 border border-gray-300 rounded-md text-sm shadow-sm placeholder-gray-400
                 focus:outline-none
                 focus:border-sky-500
                 focus:ring-1
                 focus:ring-sky-500
                 focus:invalid:border-red-500 focus:invalid:ring-red-500" type="text" placeholder="Title" name="title" id="title" required />
                 <label class="text-sm font-medium" for ="description">Description</label>
                 <input class="mb-3 mt-1 block w-full px-2 py-1.5 border border-gray-300 rounded-md text-sm shadow-sm placeholder-gray-400
                 focus:outline-none
                 focus:border-sky-500
                 focus:ring-1
                 focus:ring-sky-500
                 focus:invalid:border-red-500 focus:invalid:ring-red-500" type="text" placeholder="Description" name="description" id="description" required/>
         
                 <button class="px-4 py-1.5 rounded-md shadow-lg bg-gradient-to-r from-pink-600 to-red-600 font-medium text-gray-100 block transition duration-300">Add Task</button>
               </div>
              </form>
          </div>
        </section>
    </div>
</body>
</html>
